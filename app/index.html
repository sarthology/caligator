<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Caligator</title>
	<script>
		window.loadTheme = () => {
			let userTheme = localStorage.user_theme;
			let OSTheme = localStorage.os_theme;
			let defaultTheme = 'auto';
			if (userTheme === 'auto' || !userTheme) {
				document.documentElement.setAttribute(
					'data-theme',
					OSTheme
				);
			} else {
				document.documentElement.setAttribute(
					'data-theme',
					userTheme
				);
			}
		};
		loadTheme();
	</script>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<div class="modal">
		<header class="modal__head">
			<h1 class="modal__title">More</h1>
			<div class="modal__controls">
				<i id="modal__popup--close" class="icon icon--back"></i>
			</div>
		</header>
		<div class="modal__body">
			<label for="theme-switcher">Theme</label>

			<select id="theme-switcher">
				<option value="auto" selected>Auto</option>
				<option value="dark">Dark Mode</option>
				<option value="light">Light Mode</option>
			</select>

			<br>
			<br>

			<label for="decimal-switcher">Decimal Places</label>

			<select id="decimal-switcher">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4" selected>4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>

			</select>

			<br>
			<br>

			<label for="font-size-switcher">Font Size</label>

			<select id="font-size-switcher">
				<option value="15">15</option>
				<option value="16" selected>16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
			</select>
		</div>
	</div>

	<header class="app__head">
		<div class="app__controls">
			<i id="app--settings" class="icon icon--settings"></i>
		</div>
		<h1 class="app__title">Caligator</h1>
		<div class="app__controls">
			<i id="app--minimize" class="icon icon--minimize"></i>
			<i id="app--maximize" class="icon icon--maximize"></i>
			<i id="app--close" class="icon icon--close"></i>
		</div>
	</header>

	<section class="app__container">
		<div class="app__body">
			<textarea class="app__input" autofocus="true"></textarea>
			<div id="handle"></div>
			<div class="app__output"></div>
		</div>

		<footer class="app__total">
			<div class="app__total_container">
				<span>Total:</span>
				<p id="app__total__output"></p>
			</div>
		</footer>

	</section>

	<script src="script.js"></script>
</body>

</html>
